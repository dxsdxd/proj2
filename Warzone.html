<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warzone - Torneo Nexus</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Impact', 'Arial Black', sans-serif;
      color: #d4e157;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%) contrast(110%);
      z-index: -1;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #b7c47d;
      text-shadow: 0 0 15px #000;
      border: 3px solid #4b5320;
      background-color: rgba(40, 50, 20, 0.6);
      padding: 15px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px #1b1b1b inset;
      margin-bottom: 60px;
    }

    .botones {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #4b5320;
      color: #d4e157;
      border: 2px solid #aabf77;
      padding: 15px 35px;
      font-size: 1.2rem;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .btn:hover {
      background-color: #6b7a35;
      border-color: #cddc39;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 0 15px #9e9e9e;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #1b1b1b;
      border-top: 2px solid #4b5320;
      color: #aabf77;
      padding: 10px 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #d4e157;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <video autoplay muted loop>
    <source src="/Videos/Warzone.mp4" type="video/mp4">
    Tu navegador no soporta videos en HTML5.
  </video>

    <h1>WARZONE</h1>

      <button class="btn" onclick="window.location.href='index.php'">Regresar</button>
      <button class="btn" onclick="window.location.href='Registros/Registro_Warzone.php'">Registrar Equipo</button>
      <button class="btn" onclick="window.location.href='Brackets/Brackets_Warzone.html'">Ver Brackets</button>
    </div>
  </div>

  <footer>
    <p>Cualquier duda o apoyo favor de comunicarte a 
      <a href="mailto:torneonexusapoyo@gmail.com">torneonexusapoyo@gmail.com</a>
    </p>
  </footer>

</body>
</html>
