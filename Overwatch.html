      margin: 0;

      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.75);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 165, 0, 0.1);
      z-index: -1;
    }

    .contenido {
      z-index: 1;

    }

    h1 {
      font-size: 3.8rem;
      color: #ffa600;
      text-shadow: 0 0 20px #ffb347, 0 0 50px #ff8c00;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      max-width: 750px;
      margin: 0 auto 50px;
      color: #f3f3f3;
      line-height: 1.6;
      text-shadow: 0 0 8px #000;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      position: relative;
      padding: 14px 45px;
      border: 2px solid #ffa600;
      border-radius: 50px;
      background: transparent;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #ffa600;
      color: #1a1a1a;
      box-shadow: 0 0 25px #ffa600, 0 0 45px #ff8c00 inset;
      transform: translateY(-3px);
    }

    .btn-secundario {
      border-color: #fff;
      color: #fff;
    }

    .btn-secundario:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px #fff;
      color: #ffa600;
    }

    footer {
      position: relative;
      bottom: -45px;
      width: 100%;
      padding: 15px 0;
      background: rgba(20, 20, 20, 0.9);
      border-top: 2px solid #ffa600;
      color: #ccc;
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer a {
      color: #ffcc70;
      text-decoration: none;
      margin-left: 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
